<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
	<title>고객 정보 편집</title>
</head>
<body>
		<div layout:fragment="content" class="col-sm-12">
			<form th:action="@{/customers/edit}" th:object="${customerForm}" method="post" class="form-horizontal"><!-- 모델객체로 넘겨준 customerForm 객체와 현재 form을 연결. -->
				<fieldset>
					<legend>고객 정보 편집</legend>
					<div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error has-feedback' ">	
						<label for="lastName" class="col-sm-2 control-label">성</label>
						<div class="col-sm-10">
							<input type="text" id="lastName" name="lastName" th:field="*{lastName}" value="홍" class="form-control" /><!-- customerForm객체의 lastName 필드값을 적용 -->
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">error!</span>
						</div>
					</div>
					<div class="form-group">
						<label for="firstName" class="col-sm-2 control-label">명</label>
						<div class="col-sm-10">
							<input type="text" id="firstName" name="fistName" th:field="*{firstName}" class="form-control" value="길동" />
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">error!</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" name="goToTop" value="돌아가기" />
							<input type="hidden" name="id" th:value="${param.id[0]}" />
							<input type="submit" class="btn btn-primary" value="업데이트" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
</body>
</html>
