<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>로그인 폼</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
				th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
				th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
</head>
<body>
	<div class="container">
		<h1>고객 관리 시스템</h1>
		<form class="form-signin" method="post" th:action="@{/login}">
			<h2 class="form-sign-heading">로그인 폼</h2>
			
			<div th:if="${param.error}" class="alert alert-danger">잘못된 아이디 또는 암호 입니다.</div><!-- 파라미터중에 error라는이름의 파라미터의 값이 true이면 -->
			<input type="text" class="form-control" name="username" placeholder="Username" required="required" autofocus="autofocus" />
			<input type="password" class="form-control" name="password" placeholder="Password" required="required" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</body>
</html>
